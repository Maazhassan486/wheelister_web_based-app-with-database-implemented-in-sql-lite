<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wheelister Register</title>
  <style>
    body {
      margin: 0;
      padding: 0 20px; /* Horizontal padding for some space */
      display: flex;
      justify-content: flex-end; /* Align container to the left */
      align-items: center; /* Keep vertical centering */
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url("image.png");
      background-size: cover;
    }

    .container {
      background: rgb(36, 33, 33);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 350px;
      background-image: url("C:\Users\maazg\Desktop\image.png");
    }

    /* More specific rule for the register heading */
    .title h2 {
      font-weight: 700; /* Bold */
      text-align: center;
      margin-bottom: 2rem;
      color: #ffffff; /* White */
    }

    /* Removed generic h2 styles to avoid conflicts */

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      color: #4a5568;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #e2e8f0;
      border-radius: 100px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 107%;
      padding: 1rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 100px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #764ba2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <h2>REGISTER</h2>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required />
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" required />
    </div>

    <button onclick="validateForm()">CONFIRM</button>
  </div>

  <script>
    function validateForm() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Add your registration logic here
      alert("Registration successful!");
    }
  </script>
</body>
</html>
